<script th:inline="javascript">

function getHTMLProduct(name, price) {
    return `<div class="card card-sm">
                <a class="d-block" href="#"><img
                        class="card-img-top"
                        src="./static/photos/beautiful-blonde-woman-relaxing-with-a-can-of-coke-on-a-tree-stump-by-the-beach.jpg"></a>
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <span class="avatar me-3 rounded"
                              style="background-image: url(./static/avatars/000m.jpg)"></span>
                        <div>
                            <div>`+ name +`</div>
                            <div class="text-muted">Prix : `+ price +`</div>
                        </div>
                    </div>
                </div>
            </div>`;
}

function loadData() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var data = JSON.parse(this.responseText);

            let div = document.getElementById("idDivProducts");
            for (let i=0; data.length>i; i++) {
                let html = getHTMLProduct(data[i].name,data[i].price);
                div.innerHTML = html;
            }
            // document.getElementById("idDivProducts").setAttribute("each", "item : "+ data);
        }
    };
    xhttp.open("GET", "/api/products", true);
    xhttp.send();
}
loadData();

    </script>

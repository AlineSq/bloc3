<script>
    function Logout(_login) {
        $.ajax({
            type: "POST",
            url: "http://localhost:8081/logout",
            data: _login,
            success: function(response) {
              alert(response.data);
              window.location.href = "/admin-page";
            },
            error: function(xhr, status, error) {
              alert("Erreur de la d√©connexion : " + error);
            }
        });
    }
</script>

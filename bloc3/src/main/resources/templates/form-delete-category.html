<!DOCTYPE html>
<html lang="ff">
<head>
    <meta charset="UTF-8">
    <title>Ajout ou Suppression d'une catégorie</title>
    <div th:replace="headerBase"></div>
    <script th:src="@{/js/form-delete-category.js}" th:inline="javascript"></script>
</head>
<body>
<div class="page page-center">
<div class="container container-tight py-4">
    <h2 class="text-center mb-4">Suppression d'une catégorie d'une catégorie de produit</h2>
    <div class="card">
    </div>
    <div class="card-body">
        <form id="idFormCategory" enctype="multipart/form-data">
            <fieldset class="form-fieldset">
                <div class="mb-3">
                    <label class="form-label">Nom de la catégorie à supprimer</label>
                    <select type="int" class="form-select tomselected ts-hidden-accessible" id="select-tags-advanced" tabindex="-1">
                        <!-- données des catégories chargées -->
                    </select>
                </div>
                <div style="text-align-last: center;">
                    <a href="/admin-page" class="btn buttons ms-auto">Annuler</a>
                    <button type="submit" class="btn buttons ms-auto">Valider</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</div>
</div>
</body>
